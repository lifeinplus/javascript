<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol id="elem">
    <li>Hello</li>
    <li>World</li>
</ol>
<script>
    function clear(elem) {
        elem.innerHTML = "";
    }

    const elem = document.getElementById("elem");
    clear(elem);
</script>
</body>
</html>
