<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create a list</h1>
<script>
    const ul = document.createElement("ul");
    document.body.append(ul);

    while (true) {
        let data = prompt("Enter the text for the list item", "");

        if (!data) break;

        let li = document.createElement("li");
        li.textContent = data;
        ul.append(li);
    }
</script>
</body>
</html>
