<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body * {
            margin: 10px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<form>FORM
    <div>DIV
        <p>P</p>
    </div>
</form>
<script>
    for (let elem of document.querySelectorAll("*")) {
        elem.addEventListener("click", e => console.log(`Capturing: ${elem.tagName}`), true);
        elem.addEventListener("click", e => console.log(`Bubbling: ${elem.tagName}`));
    }
</script>
</body>
</html>
