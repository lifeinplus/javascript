<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const body = document.body;

    console.log(body.nodeType); // 1 => element
    console.log(body.firstChild.nodeType); // 3 => text

    console.log(document.nodeType); // 9 => document object
</script>
</body>
</html>
