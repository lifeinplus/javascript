<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>John</td>
        <td>Smith</td>
        <td>10</td>
    </tr>
    <tr>
        <td>Pete</td>
        <td>Brown</td>
        <td>15</td>
    </tr>
    <tr>
        <td>Ann</td>
        <td>Lee</td>
        <td>5</td>
    </tr>
    <tr>
        <td>...</td>
        <td>...</td>
        <td>...</td>
    </tr>
    </tbody>
</table>
<script>
    const table = document.getElementById("table");

    const sortedRows = Array.from(table.rows)
        .slice(1)
        .sort((rowA, rowB) => {
            return rowA.cells[0].innerHTML > rowB.cells[0].innerHTML ? 1 : -1;
        });

    table.tBodies[0].append(...sortedRows);
</script>
</body>
</html>
